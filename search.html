<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database - Search</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/pages/search.css"> 
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>

  <body>
    <header class="header">
      
      <div class="content-wrapper header__flex">

          <img class="header__logo" src="./res/logo.png" alt="logotype" />

        <!-- Sökformulär som hanteras av initSearch() -->
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        
          Favorites
        </a>
      </div>
    </header>


    <!-- Search movies section -->
    <section>
      <div class="content-wrapper">
        <h1 class="search-title" id="favoritesHeader">Search Results</h1>
        <!-- Här renderas sökresultaten via renderSearchResults() -->
        <section class="card-container" id="cardContainer"></section>
      </div>
    </section>
  </body>
</html>
